<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <title>HTML-Forms</title>
</head>
<body>
    <header>

    </header>
    <section class="form-title">
        <img alt="topicons" class="logoicons" id="logo" src="images/intuitlogo.png" />
        <img alt="topicons" class="logoicons" id="logoicons" src="images/topicons.png" />
    </section>
    <section class="sign-up-form">
        <section class="form-header">
            <h3>Create an Intuit account</h3>
            <p>One account for everything Intuit, including Mint. <a href="#">Learn more</a></p>
        </section>
        <form action="#" method="post">
            <section class="input">
                <label for="email">
                    Email address
                </label>
                <input type="email" name="email" id="email" required>
            </section>

            <section class="input">
                <label for="tel">
                    Phone (recommended)
                </label>
                <input type="tel" name="tel" id="tel">
            </section>
            <section class="input">
                <label for="password">
                    Password
                </label>
                <input type="password" name="password" id="password" required>
            </section>
            <section class="input">
                <label for="confirm-password">
                    Confirm Password
                </label>
                <input type="password" name="confirm-password" id="confirm-password" required>
            </section>
            <section class="input">
                <button name="submit">
                    Create Account
                </button>
            </section>
        </form>
    </section>
</body>
</html>
